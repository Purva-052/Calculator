<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math.js Calculator</title>
  <link rel="stylesheet" href="calc.css" />

  <!-- ✅ Include math.js library -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.1/lib/browser/math.min.js"></script>
</head>
<body>

  <div class="calc">
    <div id="display" class="display">0</div>
    <div class="button">
      <button onclick="clearDisplay()">C</button>
      <button onclick="clearLastElement()">⌫</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('3')">3</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>

  <!-- ✅ JavaScript comes AFTER HTML, so DOM is ready -->
  <script>
    let currentDisplay = "0";
    let resultDisplay = false;

    function appendToDisplay(value) {
      if (currentDisplay === "0" || resultDisplay) {
        currentDisplay = value;
      } else {
        currentDisplay += value;
      }
      resultDisplay = false;
      updateDisplay();
    }

    function updateDisplay() {
      const displayElement = document.getElementById("display");
      displayElement.textContent = currentDisplay;
    }

    function calculateResult() {
      try {
        const result = math.evaluate(currentDisplay);
        currentDisplay = result.toString();
      } catch (error) {
        currentDisplay = "Error";
      }
      updateDisplay();
      resultDisplay = true;
    }

    function clearLastElement() {
      currentDisplay = currentDisplay.slice(0, -1);
      if (currentDisplay === "") {
        currentDisplay = "0";
      }
      updateDisplay();
    }

    function clearDisplay() {
      currentDisplay = "0";
      updateDisplay();
    }
  </script>
</body>
</html>
